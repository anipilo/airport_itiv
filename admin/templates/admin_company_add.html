{% extends 'base.html' %}

{% block title %}Новая компания{% endblock %}

{% block css %}
<style>
    .info > p {
        min-width: 160px;
    }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <div class="bg-white rounded shadow-sm p-3 px-4">
        <div class="d-flex flex-row align-items-center mb-3 mt-2">
            <a href="{{ url_for('admin.admin_companies') }}" class="btn btn-outline-primary" style="padding: 5px 7px; line-height: 14px; padding-bottom: 7px;">&lt;</a>
            <h4 class="mb-0 mx-3">Новая компания</h4>
        </div>
        <div class="mb-2">
            <form method="post" enctype="multipart/form-data" autocomplete="off">
                <div class="d-flex flex-column mb-2">
                    <input type="text" name="user_id" style="display: none;">
                    <div class="d-flex flex-row align-items-center info mb-2">
                        <p class="m-0">Логин:</p>
                        <input type="text" class="form-control w-100" placeholder="Логин" name="login">
                    </div>
                    <div class="d-flex flex-row align-items-center info mb-2">
                        <p class="m-0">Пароль:</p>
                        <input type="text" class="form-control w-100" placeholder="Пароль" name="password">
                    </div>
                    <div class="d-flex flex-row align-items-center info mb-2">
                        <p class="m-0">Название:</p>
                        <input type="text" class="form-control w-100" placeholder="Название компании" name="name">
                    </div>
                    <div class="d-flex flex-row align-items-center info mb-2">
                        <p class="m-0">Страна:</p>
                        <input type="text" class="form-control w-100" placeholder="Страна" name="country">
                    </div>
                    <div class="d-flex flex-row align-items-center info mb-2">
                        <p class="m-0">Баланс:</p>
                        <input type="text" class="form-control w-100" placeholder="Баланс" name="money" value="0.0">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
