{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block content %}
<div class="content">
    <div class="bg-white rounded shadow-sm" id="reg-div">
        <form method="post" action="{{ url_for('auth.register') }}" enctype="multipart/form-data" autocomplete="off">
            <div class="d-flex flex-row align-items-center justify-content-between">
                <div id="reg-form" class="d-flex flex-column justify-content-between">
                    <div class="d-flex flex-column justify-content-start">
                        <h4 class="m-0">Регистрация</h4>
                        <input id="login" name="login" type="text" class="line-input mt-3" placeholder="Логин" autocomplete="off" {% if login %}value="{{ login }}"{% endif %}>
                        <input id="email" name="email" type="email" class="line-input mt-3" placeholder="Электронный адрес" autocomplete="off">
                        <input id="password" name="password" type="password" class="line-input mt-3" placeholder="Пароль" autocomplete="off">
                        <input id="password2" name="password2" type="password" class="line-input mt-3" placeholder="Повторите пароль" autocomplete="off">
                        {% if error_text %}
                        <small id="errors">{{ error_text }}</small>
                        {% else %}
                        <small id="errors" style="display: none;"></small>
                        {% endif %}
                    </div>
                    <div class="d-flex flex-column justify-content-start">
                        <button type="submit" id="form-btn" class="btn btn-primary mt-4">Зарегистрироваться</button>
                    </div>
                </div>
                <div id="reg-img">
                    <img src="{{ url_for('static', filename='img/reg-logo.jpg') }}" alt="">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
