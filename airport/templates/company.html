{% extends 'base.html' %}

{% block title %}Компания{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/company.css') }}">
<style>
    .content-wrapper,
    .header {
        max-width: 800px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <div class="bg-white p-3 rounded shadow-sm">
        <form method="post" action="{{ url_for('airport.update_company_info') }}" enctype="multipart/form-data">
            <h6 class="mb-3">Информация о авиакомпании</h6>
            <input id="company-name" name="name" type="text" class="line-input w-100 mb-2" placeholder="Название компании" value="{% if name %}{{ name }}{% endif %}" autocomplete="off">
            <input id="company-country" name="country" type="text" class="line-input w-100 mb-3" placeholder="Страна" value="{% if country %}{{ country }}{% endif %}" autocomplete="off">
            <div class="d-flex flex-row">
                <a href="{{ url_for('airport.profile') }}?sort=0" class="btn btn-outline-primary p-1 px-2">Назад</a>
                <button id="company-save" type="submit" class="btn btn-primary p-1 px-2 mx-2">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/company.js') }}"></script>
{% endblock %}
